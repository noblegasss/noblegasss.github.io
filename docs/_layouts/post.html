<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2113.6">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px}
  </style>
</head>
<body>
<p class="p1">---</p>
<p class="p1">layout: default</p>
<p class="p1">---</p>
<p class="p2"><br></p>
<p class="p1">&lt;small&gt;{{ page.date | date: "%-d %B %Y" }}&lt;/small&gt;</p>
<p class="p1">&lt;h1&gt;{{ page.title }}&lt;/h1&gt;</p>
<p class="p2"><br></p>
<p class="p1">&lt;p class="view"&gt;by {{ page.author | default: site.author }}&lt;/p&gt;</p>
<p class="p2"><br></p>
<p class="p1">{{content}}</p>
<p class="p2"><br></p>
<p class="p1">{% if page.tags %}</p>
<p class="p1"><span class="Apple-converted-space">Â  </span>&lt;small&gt;tags: &lt;em&gt;{{ page.tags | join: "&lt;/em&gt; - &lt;em&gt;" }}&lt;/em&gt;&lt;/small&gt;</p>
<p class="p1">{% endif %}</p>
</body>
</html>
