  skin: auto
  social_links:
    - { platform: github, user_url: "https://github.com/noblegasss/" }
    - { platform: linkedin, user_url: "http://linkedin.com/in/nova-weizhang" }


# Build settings
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

